<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¯ Sentiment Prediction Tool</title>
  <style>
    body {
      background: linear-gradient(to right, #7F00FF, #E100FF);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 3rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }

    input[type="file"],
    textarea {
      background-color: #fff;
      color: #333;
      padding: 0.5rem;
      border-radius: 8px;
      width: 60%;
      margin: 1rem auto;
    }

    button {
      background-color: #00ff99;
      color: black;
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #00cc88;
      transform: scale(1.05);
    }

    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .error {
      color: #ffaaaa;
      font-weight: bold;
      margin-top: 1rem;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ Sentiment Prediction Tool</h1>

  <p>ğŸ“‚ <strong>Upload CSV File</strong> (must have a <code>"Sentence"</code> or <code>"text"</code> column):</p>
  <input type="file" id="csv-file"><br>

  <p>âœï¸ <strong>Or Enter Text Below:</strong></p>
  <textarea id="text-input" rows="4" placeholder="I am feeling good..."></textarea><br>

  <button id="predict-btn">ğŸš€ Predict</button>

  <div class="result" id="prediction-result" style="display: none;"></div>
  <div class="error" id="error-msg"></div>

  <script>
    document.getElementById("predict-btn").addEventListener("click", function () {
      const fileInput = document.getElementById("csv-file");
      const textInput = document.getElementById("text-input").value;
      const resultElement = document.getElementById("prediction-result");
      const errorElement = document.getElementById("error-msg");

      resultElement.textContent = "";
      resultElement.style.display = "none";
      errorElement.textContent = "";

      const formData = new FormData();

      if (fileInput.files.length > 0) {
        formData.append("file", fileInput.files[0]);
      }

      if (textInput.trim()) {
        formData.append("text", textInput.trim());
      }

      if (formData.has("file") || formData.has("text")) {
        fetch("/predict", {
          method: "POST",
          body: formData
        })
        .then(response => {
          const contentType = response.headers.get("Content-Type");
          if (contentType.includes("application/json")) {
            return response.json();
          } else {
            // CSV Download trigger
            return response.blob().then(blob => {
              const link = document.createElement("a");
              link.href = URL.createObjectURL(blob);
              link.download = "Predictions.csv";
              link.click();
              return null;
            });
          }
        })
        .then(data => {
          if (!data) return;
          if (data.error) {
            errorElement.textContent = `âŒ ${data.error}`;
          } else {
            resultElement.style.display = "block";
            const sentiment = data.prediction?.toLowerCase();
            let emoji = "ğŸ¤”", color = "#fff", label = "Neutral ğŸ¤”";

            if (sentiment === "positive") {
              emoji = "ğŸ˜„âœ¨ğŸ‰";
              color = "#00ff99";
              label = "Positive " + emoji;
            } else if (sentiment === "negative") {
              emoji = "ğŸ˜ğŸ’”ğŸ˜¡";
              color = "#ff4444";
              label = "Negative " + emoji;
            }

            resultElement.innerHTML = `Sentiment Prediction: <strong style="color: ${color}; font-size: 2rem;">${label}</strong>`;
          }
        })
        .catch(error => {
          errorElement.textContent = `âš ï¸ An error occurred: ${error.message}`;
        });
      } else {
        errorElement.textContent = "ğŸš¨ Please upload a CSV file or enter some text. âœï¸";
      }
    });
  </script>
</body>
</html>
